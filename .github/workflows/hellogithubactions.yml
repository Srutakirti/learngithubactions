name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  a_simple_scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
      - run: cat README.md
      - run: echo "HELLO GITHUB ACTIONS"
      - run: python my_script.py